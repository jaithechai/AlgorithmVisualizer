<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Algorithm Visualizer</h1>
        
        <label for="algorithmSelect">Select Algorithm:</label>
        <select id="algorithmSelect">
            <option value="bubbleSort">Bubble Sort</option>
            <option value="quickSort">Quick Sort</option>
            <option value="mergeSort">Merge Sort</option>
        </select>

        <label for="arraySize">Array Size:</label>
        <input type="range" id="arraySize" min="5" max="50" value="20">
        <span id="arraySizeValue">20</span>

        <label for="speed">Visualization Speed:</label>
        <input type="range" id="speed" min="1" max="1000" value="500">
        <span id="speedValue">500ms</span>

        <button id="randomizeBtn">Randomize</button>
        <button id="startBtn">Start</button>
        <button id="stopBtn">Stop</button>
        
        <div id="visualization"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
